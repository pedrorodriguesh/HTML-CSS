<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">  <!-- Método GET e POST, o post é um pouco mais seguro, escondendo os dados na url-->
        <p><label for="inome">Nome: </label>  <!-- Usar sempre o label para criar uma relação entre o Título e o Input-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>

        
    </form>



    
</body>
</html>
