<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciando estudos de iframe</title>
    <style>

        iframe{
            width: 500px;
            height: 500px;
            border: 10px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>   <!--O tamanho padrão do iframe é 300x150--> 
    
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" width="700"
            <a href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a>
        </iframe>

    para aprender a programar</p>

    <p>O repositório do guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="1" height="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        
        também é bem legal</p>
    
    
</body>
</html>
