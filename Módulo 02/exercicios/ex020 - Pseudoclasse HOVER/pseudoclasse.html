<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div{
            background-color: lightgray;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: inline-block;
            
        }

        div:hover{ /* aqui estou usando uma pseudclass, trazendo a funcionalidade hover, pseudoclass usa com : */
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>  <!--aqui eu coloquei 3 ids diferentes, um em cada div, um com cada nome-->
    <div id="d3">03</div>

    <a href="hover.html">Clique aqui</a>

</body>
</html>
